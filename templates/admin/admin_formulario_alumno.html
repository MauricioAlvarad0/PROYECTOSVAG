<div class="form-group">
    <label for="id_grado">Grado:</label>
    <select class="form-control" id="id_grado" name="id_grado" required>
        <option value="">Selecciona un grado</option>
        {% for grado in grados %}
            <option value="{{ grado.id_grado }}" {% if alumno and alumno.id_grado == grado.id_grado %}selected{% endif %}>
                {{ grado.nombre_grado }}
            </option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="id_grupo">Grupo:</label>
    <select class="form-control" id="id_grupo" name="id_grupo" required>
        <option value="">Selecciona un grupo</option>
        {% for grupo in grupos %}
            <option value="{{ grupo.id_grupo }}" {% if alumno and alumno.id_grupo == grupo.id_grupo %}selected{% endif %}>
                {{ grupo.nombre_grupo }}
            </option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="nombre_usuario">Nombre de Usuario:</label>
    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{ alumno.nombre_usuario if alumno else '' }}" required>
</div>

<div class="form-group">
    <label for="contrasena">Contraseña{% if action == 'editar' %} (dejar en blanco para no cambiar){% endif %}:</label>
    <input type="password" class="form-control" id="contrasena" name="contrasena" {% if action == 'agregar' %}required{% endif %}>
</div>

<div class="form-group">
    <label for="confirmar_contrasena">Confirmar Contraseña:</label>
    <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" {% if action == 'agregar' %}required{% endif %}>
</div>
