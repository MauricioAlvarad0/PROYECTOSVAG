{% extends "base.html" %}
{% block title %}Iniciar Sesión - SVAG{% endblock %}

{% block content %}
<h2>Bienvenido al sistema SVAG</h2>
<p>Por favor, inicia sesión para continuar.</p>

{# El bloque de mensajes flash que estaba aquí FUE ELIMINADO #}

<form method="post" action="{{ url_for('login') }}"> {# Asumiendo que tu ruta de login es 'login' #}
    <label for="identificador">Matrícula:</label><br>
    <input type="text" id="identificador" name="identificador" required><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Ingresar" class="btn">
</form>
{% endblock %}
